<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Stylesheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile">
      <div class="profile__img">
        <img
          src="./assets/images/avatar-jessica.jpeg"
          alt="Jessica's Randall Avatar"
        />
      </div>
      <div class="profile__info">
        <h1 class="profile__name">Jessica Randall</h1>
        <p class="profile__city">London, United Kingdom</p>
      </div>
      <p class="profile__description">"Front-end developer and avid reader."</p>
      <div class="socials">
        <div class="social-link"><h2 class="social__title">GitHub</h2></div>
        <div class="social-link">
          <h2 class="social__title">Frontend Mentor</h2>
        </div>
        <div class="social-link"><h2 class="social__title">LinkedIn</h2></div>
        <div class="social-link"><h2 class="social__title">Twitter</h2></div>
        <div class="social-link"><h2 class="social__title">Instagram</h2></div>
      </div>
    </div>
  </body>
</html>
